<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MemeGenerator</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script
      src="https://kit.fontawesome.com/7f863f3dc8.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="main-layout" onload="onInit()">
    <header class="main-header main-layout">
      <nav class="main-nav flex align-center space-between">
        <div class="logo">MemeGenrator</div>
        <ul class="main-nav-list clean-list flex">
          <li><button onclick="goGallery()">gallery</button></li>
          <li><a href="#about">about</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="gallery">
        <nav class="gallery-nav">
          <ul class="main-nav-list clean-list flex space-between">
            <li>
              <input
                type="text"
                placeholder="search "
                oninput="onSetFilterBy({text: this.value})"
              />
            </li>
            <ul class="clean-list flex flex">
              <li><a href="#funny">funny</a></li>
              <li><a href="#animal">animal</a></li>
              <li><a href="#men">men</a></li>
              <li><a href="#women">women</a></li>
              <li><a href="#comic">comic</a></li>
              <li><a href="#smile">smile</a></li>
            </ul>
            <li><a href="more">more</a></li>
          </ul>
        </nav>
        <div class="imges"></div>
      </section>

      <section class="meme-controller meme-controller-layout hidden">
        <section class="canvas-contaienr">
          <canvas width="700" height="600"></canvas>
        </section>
        <section class="MemeEditor">
          <div class="textInput">
            <input
              class="firstTextIn"
              type="text"
              onchange1="changeText()"
              placeholder="your text..."
            />
          </div>
          <div class="downloadImg">
            <a href="#" onclick="onDownloadCanvas(this)">Download</a>
          </div>
          <div class="form">
            <form id="myForm" onchange=" changeColor()">
              <label for="color">color</label>
              <input type="color" name="color" id="color" value="#ffffff" />
              <label for="color">Stroke Color</label>
              <input type="color" name="StrokeColor" id="StrokeColor" />
            </form>
            <button class="increaseFont-btn" onclick="increaseFont(3)">
              <img src="images/icons/increase font - icon.png" alt="" />
            </button>
            <button class="increaseFont-btn" onclick="decreaseFont(3)">
              <img src="images/icons/decrease font - icon.png" alt="" />
            </button>
          </div>
        </section>
      </section>
    </main>
    <script src="main.js/meme.service.js"></script>
    <script src="main.js/meme.controler.js"></script>
    <script src="main.js/gallery.service.js"></script>
    <script src="main.js/gallery.controler.js"></script>
  </body>
</html>
