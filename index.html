<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MemeGenerator</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script
      src="https://kit.fontawesome.com/7f863f3dc8.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="main-layout" onload="onInit()">
    <header class="main-header header-layout">
      <nav class="main-nav flex align-center space-between">
        <div class="logo">MemeGenrator</div>
        <ul class="main-nav-list clean-list flex align-center">
          <li>
            <button onclick="goGallery()">Gallery</button>
          </li>
          <!-- <li><a href="#about">About</a></li> -->
        </ul>
      </nav>
    </header>
    <main>
      <section class="gallery">
        <nav class="gallery-nav flex direction-column align-center">

            <div class="search-box">
            <ul class="main-nav-list clean-list flex align-center space-around">
                <li>
                  <div class="gallery-filter">
                    <input type="text" id="imageFilterInput" placeholder="Search by keyword...">
                    <button class="clrFilter-btn" onclick="clearFilter()">Clear Filter</button>
                </div>
                  <div class="serachIcon">
                    <i class="fa-solid fa-magnifying-glass fa-xl"></i>
                  </div>
                </li>
              </ul>
              </div> 

              <div class="filter-box">
                <ul class="filter clean-list flex space-between align-center">
                  <li><button class="btnFilterImg" onclick="filterImagesByKeyword('funny')">funny</button></li>
                  <li><button class="btnFilterImg" onclick="filterImagesByKeyword('animal')">animal</button></li>
                  <li><button  class="btnFilterImg"onclick="filterImagesByKeyword('men')">men</button></li>
                  <li><button  class="btnFilterImg" onclick="filterImagesByKeyword('women')">women</button></li>
                  <li><button class="btnFilterImg" onclick="filterImagesByKeyword('comic')">comic</button></li>
                  <li><button class="btnFilterImg" onclick="filterImagesByKeyword('smile')">smile</button></li>
                </ul>
              </div>


          <div class="nav-row2">
            <ul class="clean-list flex align-center justify-content-center">
            <!-- <li class="more"><button>more</button></li> -->
            <li class="more">
              <button onclick="generateRandomMeme()">Random img</button>
            </li>
          </ul>
          </div>
          
        </nav>
        <div class="imges "></div>
      </section>

      <section class="meme-controller hidden ">

        <section class="canvas-contaienr">
          <canvas width="700" height="600"></canvas>
        </section>

        <section class="MemeEditor flex direction-column align-center">
          <div class="textInput">
            <input
              class="TextInput"
              type="text"
              onchange1="changeText()"
              placeholder="your text..."
            />
          </div>

          <div class="box3">
            <button class="switchLines-btn" onclick="switchLines()">
              <img
                src="images/icons/up-and-down-opposite-double-arrows-side-by-side.png"
                alt=""
              />
            </button>
            <button class="AddNewLine-btn" onclick="AddNewLine()">
              <img src="images/icons/add.png" alt="" />
            </button>

            <button class="dltText" onclick="dltText()">
              <img src="images/icons/trash.png" alt="" />
            </button>
          </div>

          <div class="textChanger">
            <div class="box1">
              <button class="increaseFont-btn" onclick="increaseFont(3)">
                <img src="images/icons/increase font - icon.png" alt="" />
              </button>
              <button class="decreaseFont-btn" onclick="decreaseFont(3)">
                <img src="images/icons/decrease font - icon.png" alt="" />
              </button>
              <button class="alignToLeft-btn" onclick="alignToLeft()">
                <img src="images/icons/align-to-left.png" alt="" />
              </button>
              <button class="center-text-btn" onclick="alignToCenter()">
                <img src="images/icons/center-text-alignment.png" alt="" />
              </button>
              <button class="alignToRigth-btn" onclick="alignToRigth()">
                <img src="images/icons/align-to-right.png" alt="" />
              </button>
            </div>

            <div class="box2 flex">
              <select name="font" id="fontPicker">
                <option value="Impact">Impact</option>
                <option value="Arial">Arial</option>
                <option value="Lato">Lato</option>
              </select>
              <form id="myForm" oninput=" changeColor()">
                <label for="color">color</label>
                <input type="color" name="color" id="color" value="#ffffff" />
                <label for="StrokeColor">Stroke Color</label>
                <input type="color" name="StrokeColor" id="StrokeColor" />
              </form>
            </div>
          </div>

          <div class="downloadImg">
            <button>
              <i class="fa-solid fa-download fa-lg"></i>          
              <a href="#" onclick="onDownloadCanvas(this)"> Download</a
            </button>
          </div>
        </section>
      </section>
    </main>
    <footer class=" main-footer flex direction-column">
      <div class="footer-title flex  justify-content-center">
        <h2>MemeGenerator</h4>
      </div>
      
      <div class="copyright flex  justify-content-center">
        <p>&copy; 2023 MemeGenerator. All rights reserved.</p>
      </div>
    </footer>
    <script src="main.js/meme.service.js"></script>
    <script src="main.js/meme.controler.js"></script>
    <script src="main.js/gallery.service.js"></script>
    <script src="main.js/gallery.controler.js"></script>
  </body>
</html>
